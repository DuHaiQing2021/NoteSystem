<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记编写页</title>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/blog_edit.css">
    <!-- 引入editor.md的依赖  需要路径要存在正确-->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css">
    <!-- 这个文件需要手动创建 引入程序  -->
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>

</head>
<body>
    <script src="js/common.js"></script>
    <!--导航栏-->
    <div class="nav">
        <img src="image/logo.jpg" alt="">
        <span class="title">我的笔记系统</span>
        <div class="void"></div>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写笔记</a>
        <a href="user/logout">注销</a>
    </div>

    <div class="blog-edit-container">
        <form action="note/noteinsert" method="post" style="height:99.3%" >
            <div class="title">
                <!-- 注意因为后端代码（服务器代码）需要从前端获取数据所以这里要用name=“title” -->
                <input type="text" id="text" name="title" placeholder="再次输入标题">
                <input type="submit" id="submit" value="发布文章">
            </div>
            <!-- 放置md编辑器 -->
            <div id="editor">
                <!-- 为了进行 form的提交，此处需要一个 textarea 多行编辑框，借助这个编辑框来实现表单的提交 -->
                <!-- 可以设置editor.md，让编辑器把markdown内容也同步的保存到这个隐藏的textarea中，从而可以提交 -->
                <textarea name="content" style="display: none"></textarea>
            </div>
        </form>
    </div>
    <script>
        //初始化编译器
        let editor=editormd("editor", {
            // 这里的尺寸必须在这里设置,设置样式会被editormd自动覆盖
            width:"100%",
            // 设定编辑器高度
            height:"93.8%",
            // 编辑器中的初始内容
            markdown:"# 在这里写下一篇博客",
            // 指定editor.md依赖的插件路径
            path:"editor.md/lib/",
            // 此处要加上一个重要的选项，然后editor.md就会自动把用户在编辑器输入的内容同步保存隐藏的textarea中了
            saveHTMLToTextarea: true,
        });
        getUserInfo("blog_edit");

    </script>
   

</body>
</html>
